{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your seats! SHAURYA</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/BHJ52yx/9-Without-Background-Icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<form method="POST" action="/seats"> {% csrf_token %}
    <div class="login-container">
        <div class="login-content">
        <h1 class="login-header">Book Your Seat</h1>
        <p>Welcome! Please enter your credentials.</p>

        <div class="input-container name">
            <input required name="student_name" type="name" id="password" placeholder=" ">
            <label for="name">Name Of The Child</label>
        </div>

        <div class="input-container email">
            <input required name="user_email" type="email" id="email" placeholder=" ">
            <label for="email">School Email Address</label>          
        </div>
        <p><i><b>Note: Please enter your school authorised email address</b></i></p>

        <div class="input-container admissionno">
            <input required name="adm_no" type="number" id="admissionno" placeholder=" ">
            <label for="admissionno">Admission Number</label>
        </div>

        <div class="input-container class">
            <input required name="class&sec" type="class" id="class" placeholder=" ">
            <label for="class">Class and Section</label>
        </div>

        <div class="input-container parentname">
            <input required name="parent_name" type="text" id="parentname" placeholder=" ">
            <label for="parentname">Name of The Parent(s) attendees</label>
        </div>
        <i><b><p>Note: Only 2 people can attend the event</p></b></i>

        <div class="input-container">
            <label style="position: relative; right: 25px; margin-right: 10px;" for="parentname">Enter Slot</label><br>
            <select id="cars" name="slot" required >
                <option value="1">Slot 1 (Timings: 00:00 to 00:00)</option>
                <option value="2">Slot 2 (Timings: 00:00 to 00:00)</option>
                <option value="3">Slot 3 (Timings: 00:00 to 00:00)</option>
              </select>
        </div>
    
        <div class="buttons-container">
            <button type="submit" class="login-button">Login</button>
        </div>
        </div>
        <div class="login-image">
        </div>
        
    </div>
</form>

</body>
</html>
