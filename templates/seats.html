        <script>

            {% for seat_no in seat_numbers %}
            var checkbox = document.querySelector('input[value="{{ seat_no }}"]');
            if (checkbox) {
                    checkbox.disabled = true;
                    
                    // Get the pseudo-element style
                    var style = document.createElement('style');
                    style.innerHTML = '.seats[value="{{seat_no}}"]::before { background-color: red; }'; // Set the background color for J3
                    document.head.appendChild(style); // Append the style to the head
                    
                    // Prevent default action when clicking the checkbox

                        event.preventDefault();
                    });
